{% extends "base.html" %}
{% block content %}
  <section class="inquiry-section">
    <h2>Přihláška na pozici: {{ position|capfirst }}</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Jméno a příjmení</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group form-full">
        <label for="cv">Odkaz na životopis / popis zkušeností</label>
        <textarea id="cv" name="cv" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Odeslat přihlášku</button>
    </form>
  </section>
{% endblock %}
