{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Poptávka přepravy – ERNEKS INVEST</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <section class="inquiry-section">
    <div class="container">
      <h2>Poptat dopravu</h2>
      <form method="post" class="inquiry-form">
        {% csrf_token %}
        <div class="form-grid">
          {% for field in form %}
            <div class="form-group{% if field.name == 'poznamka' %} form-full{% endif %}">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
                <div class="form-errors">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn-primary">Odeslat poptávku</button>
      </form>
    </div>
  </section>
</body>
</html>
