{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>…</head>
<body>
  <main class="container" style="padding-top:80px;">
    <h1>Poptat dopravu</h1>

    {% if form.errors %}
    <div class="form-errors">…</div>
    {% endif %}

    <form action="{% url 'poptat' %}" method="post">
      {% csrf_token %}
      <div class="form-grid">
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}<br>
            {{ field }}
            {{ field.errors }}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn-primary">Odeslat poptávku</button>
    </form>
  </main>
</body>
</html>
